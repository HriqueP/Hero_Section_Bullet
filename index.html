<!DOCTYPE html>
<html lang="en">
  <!-- [Delete this comment] This file is the main file for the challenge. For the most part, you should be editing this file. -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd - Hero Section (Bullets)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <div class="hero">
      <div class="hero-message">
        <div class="hero-texts">
          <p class="hero-title">Premium abstract images</p>

          <div class="hero-checkboxes">
            <div>
              <input type="checkbox" id="resolution" name="resolution" />
              <label for="resolution">Minimum 5k image resolution</label>
            </div>

            <div>
              <input type="checkbox" id="format" name="format" />
              <label for="format">Varius format variants available</label>
            </div>

            <div>
              <input type="checkbox" id="display" name="display" />
              <label for="display">Retina display suport</label>
            </div>
          </div>
        </div>

        <div class="hero-buttons">
          <button type="button" class="hero-button-see">See pricing</button>
          <button type="button" class="hero-button-learn">Learn more</button>
        </div>
      </div>
      <div class="hero-image">
        <img src="./img/prism.png" alt="Prisma Image" width="100%" />
      </div>
    </div>

    <div class="credits">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a href="https://www.greatfrontend.com/u/HRiqueP" target="_blank"
        >Henrique A Poletti</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
